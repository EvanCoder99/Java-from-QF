<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<style>
			div{
				background-color: antiquewhite;
				border: 1px solid red;
				width: 100px;
				height: 100px;
			}
		</style>
		<script src="../../jquery-3.4.1.min.js"></script>
		<script>
			$(function(){
				$("input").click(function(){
					// $("div").remove()//移除当前div及子元素
					// $("div").empty();//移除子元素
					$("div").remove("#aa");//移除指定的的div
				})
			})
		</script>
		<input type="button" value="点击移除" />
		<div><a>我的超链接</a></div>
		<div id="aa"><a>需要移除的</a></div>
	</body>
</html>
