<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			ul {
				margin: 0;
				padding: 0;
				list-style: none;
			}

			#tab li {
				text-align: center;
				float: left;
				padding: 5px;
				margin-right: 2px;
				width: 50px;
				cursor: pointer
			}

			#tab li.tabFocus {
				width: 50px;
				font-weight: bold;
				background-color: powderblue;
				border: solid 1px #666;
				border-bottom: 0;
				z-index: 100;
				position: relative
			}

			#content {
				width: 260px;
				height: 80px;
				padding: 10px;
				background-color: powderblue;
				clear: left;
				border: solid 1px #666;
				position: relative;
				top: -1px
			}

			#content li {
				display: none
			}

			#content li.contentFocus {
				display: block
			}
		</style>
	</head>
	<body>
		<ul id="tab">
			<li class="tabFocus">javaee</li>
			<li>php</li>
			<li>.NET</li>
		</ul>
		<ul id="content">
			<li class="contentFocus">企业级应用占据领导地位</li>
			<li>中小型网站首选</li>
			<li>微软出品</li>
		</ul>

		<script src="../../jquery-3.4.1.min.js"></script>
		<script type="text/javascript">
			//1.点击事件，先清除tab的class；再将指定的li加class
			//2.点击时，对应的content都清除，指定下标的content的li加class
			$("#tab>li").each(function(i){
				$(this).click(function(){
					$("#tab>li").removeClass("tabFocus");
					$(this).addClass("tabFocus");
					
					$("#content>li").removeClass("contentFocus");
					$("#content>li:eq("+i+")").addClass("contentFocus");
				})
			})
		</script>
	</body>
</html>
