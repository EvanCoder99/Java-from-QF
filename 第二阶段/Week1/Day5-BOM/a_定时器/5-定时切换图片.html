<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<img src="../img/003.png" alt="" id="img">
		
		<script>
			var img = document.getElementById("img");
			var index = 1;
			var arr = [
				"../img/003.png",
				"../img/005.png",
				"../img/006.png",
				"../img/007.png"
			]
			setInterval(function(){
				if(index == arr.length){
					index = 0;
				}
				img.src=arr[index++];
			},1000);
		</script>
	</body>
</html>
