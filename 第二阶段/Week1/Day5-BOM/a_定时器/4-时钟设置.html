<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1 id="a"></h1>
		
		<script>
			var h = document.getElementById("a");
			
			setInterval(function(){
				var date = new Date();
				var hour = date.getHours();
				var min = date.getMinutes();
				var sec = date.getSeconds();
				
				h.innerHTML = hour+":"+min+":"+sec;
			},1000);
			
		</script>
	</body>
</html>
