<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			table{
				/* border: solid 1px gainsboro; */
				background-color: aqua;
			}
			td{
				/* border: solid 1px gainsboro; */
				text-align: center;
			}
			.a{
				width: 80%;
			}
			
		</style>
	</head>
	<body>
		<table align="center" border="1">
			<tr>
				<td>用户名</td>
				<td><input type="text" class="a" id="username"></td>
			</tr>
			<tr>
				<td>性别</td>
				<td align="center"><select name="">
					<option value="男">男</option>
					<option value="女">女</option>
				</select></td>
			</tr>
			<tr>
				<td>密码</td>
				<td><input type="password" class="a" id="pw"></td>
			</tr>
			<tr>
				<td>确认密码</td>
				<td><input type="password" class="a" id="pw2"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="提交" onclick="mysub()"></td>
			</tr>
		</table>
		
		<script>
			function mysub(){
				var username = document.getElementById("username");
				var pw = document.getElementById("pw");
				var pw2 = document.getElementById("pw2");

				if(username.value=="" || pw.value=="" || pw2.value==""){
					alert("用户名、密码、确认密码不能为空");
				}
				if(pw != pw2){
					alert("密码、确认密码不一致");
				}
			}
		</script>
	</body>
</html>
