<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1 id="a">一级标题</h1>
		
		<script>
			var o = document.getElementById("a");
			
			//参数1：事件名；参数2：函数调用（不带括号）
			o.addEventListener("click",dianji);
			function dianji(){
				alert("点击事件");
			}
			o.addEventListener("mouseover",yiru);
			function yiru(){
				// alert("鼠标移入");
			}
			window.addEventListener("resize",chuangkou);
			function chuangkou(){
				alert("窗口重置");
			}
			o.addEventListener("mouseout",function(){
				alert("移出");
			})
		</script>
	</body>
</html>
