<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 150px;
				border: solid 2px red;
			}
		</style>
	</head>
	<body>
		<div id="myDiv">
			<input type="button" value="里面的案例" id="myBtn">
		</div>
		
		<script>
			var d = document.getElementById("myDiv");
			//参数3：false冒泡（从外到内），true捕获(从内到外)
			d.addEventListener("click",myDiv,false);
			function myDiv(){
				alert("外围控件DIV");
			}
			
			var b = document.getElementById("myBtn");
			b.addEventListener("click",myBtn,false);
			function myBtn(){
				alert("内部控件BTN");
			}
		</script>
	</body>
</html>
