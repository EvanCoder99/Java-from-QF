<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.dd {
				width: 100px;
				height: 100px;
			}

			.one {
				background-color: red;
			}

			.two {
				background-color: blue;
				position: absolute;/* 绝对定位不会保留原有位置 */
				left: 50px;
				top: 50px;
			}

			.three {
				background-color: green;
			}

			#parent {
				outline: solid 2px indigo;
			}
		</style>
	</head>
	<body>
		<div id="parent">
			<div class="one dd">
				1
			</div>
			<div class="two dd">
				2
			</div>
			<div class="three dd">
				3
			</div>
		</div>

	</body>
</html>
