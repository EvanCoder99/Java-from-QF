<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				font-size:20px;
			}
			#one{
				background-color: red;
			}
			#two{
				left: 50px;
				top: 30px;
				background-color: blue;
				position: relative;/* 相对定位会保留原有位置 */
			}
			#three{
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div id="one">
			1
		</div>
		<div id="two">
			2
		</div>
		<div id="three">
			3
		</div>
	</body>
</html>
